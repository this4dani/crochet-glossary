    <style>
        /* Floating cards styles */
        .floating-cards {
            position: fixed;
            top: 0;
            right: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 15;  /* Lower than nav (1000) so cards go behind */
            overflow: hidden;
        }

        .stitch-card {
            position: absolute;
            width: 80px;
            height: 100px;
            perspective: 1000px;
            pointer-events: auto;
            cursor: pointer;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease;
            transform-style: preserve-3d;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .card-back {
            transform: rotateY(180deg);
            background: linear-gradient(145deg, #f6eedc, #e8e0d5) !important;
            border: 2px solid rgba(255, 45, 130, 0.4) !important;
        }

        .card-back .dani-text {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 900;
            color: #ff2d82 !important;
            text-shadow: 0 2px 4px rgba(255,255,255,0.8);
            letter-spacing: 1px;
            text-align: center;
        }

        /* Card colors */
        .fall-1 .card-front { background: linear-gradient(145deg, #ffab7d, #ff9a66); }
        .fall-2 .card-front { background: linear-gradient(145deg, #ff6b7a, #ff5a69); }
        .fall-3 .card-front { background: linear-gradient(145deg, #f4d35e, #f0c947); }
        .fall-4 .card-front { background: linear-gradient(145deg, #8db596, #7aa885); }
        .fall-5 .card-front { background: linear-gradient(145deg, #d15694, #c74583); }

        .card-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 900;
            font-size: 18px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .fall-1 .card-icon { color: #c17817; }
        .fall-2 .card-icon { color: #c8553d; }
        .fall-3 .card-icon { color: #b8950a; }
        .fall-4 .card-icon { color: #5a7a63; }
        .fall-5 .card-icon { color: #8f3c5f; }

        .card-abbr {
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 800;
            text-shadow: 0 1px 2px rgba(255,255,255,0.3);
            letter-spacing: 1px;
        }

        .fall-1 .card-abbr { color: #c17817; }
        .fall-2 .card-abbr { color: #c8553d; }
        .fall-3 .card-abbr { color: #b8950a; }
        .fall-4 .card-abbr { color: #5a7a63; }
        .fall-5 .card-abbr { color: #8f3c5f; }

        /* Animations */
        .fall-1 { animation: tumble1 16s infinite linear; right: 8%; z-index: 5; }
        .fall-2 { animation: tumble2 18s infinite linear; right: 16%; animation-delay: -3s; z-index: 20; }
        .fall-3 { animation: tumble3 17s infinite linear; right: 24%; animation-delay: -6s; z-index: 8; }
        .fall-4 { animation: tumble4 19s infinite linear; right: 32%; animation-delay: -9s; z-index: 25; }
        .fall-5 { animation: tumble5 15s infinite linear; right: 40%; animation-delay: -12s; z-index: 6; }

        @keyframes tumble1 {
            from { top: -120px; transform: rotateZ(0deg) rotateX(0deg) scale(1); }
            to { top: 100vh; transform: rotateZ(900deg) rotateX(600deg) scale(1); }
        }
        @keyframes tumble2 {
            from { top: -120px; transform: rotateZ(0deg) rotateX(0deg) scale(1); }
            to { top: 100vh; transform: rotateZ(-900deg) rotateX(720deg) scale(0.95); }
        }
        @keyframes tumble3 {
            from { top: -120px; transform: rotateZ(0deg) rotateY(0deg) scale(1); }
            to { top: 100vh; transform: rotateZ(720deg) rotateY(720deg) scale(1); }
        }
        @keyframes tumble4 {
            from { top: -120px; transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg) scale(1); }
            to { top: 100vh; transform: rotateZ(-720deg) rotateX(360deg) rotateY(180deg) scale(1); }
        }
        @keyframes tumble5 {
            from { top: -120px; transform: rotateZ(0deg) rotateX(0deg) scale(1); }
            to { top: 100vh; transform: rotateZ(945deg) rotateX(720deg) scale(0.9); }
        }

        @media (max-width: 1200px) {
            .floating-cards { display: none; }
        }
    </style>

    <script>
        // Simple sticky navigation
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Floating cards click functionality
        document.addEventListener('DOMContentLoaded', function() {
            const stitchCards = document.querySelectorAll('.stitch-card');
            
            stitchCards.forEach(card => {
                card.addEventListener('click', function() {
                    const stitchId = this.getAttribute('data-stitch');
                    window.location.href = `glossary.html#${stitchId}`;
                });
            });
        });
