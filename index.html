<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crochet Stitch Glossary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- SVG sprite sheet (hidden) -->
  <object type="image/svg+xml" data="stitch_symbols.svg" style="display:none"></object>

  <div class="container">
    <h1>Crochet Glossary</h1>
    <input type="text" id="search" placeholder="Search stitches..." />
    <!-- Card grid rendered by glossary.js -->
    <div id="glossary-grid"></div>
  </div>

  <!-- Popup modal -->
  <div id="popup" class="popup">
    <div class="popup-inner">
      <button id="popupClose" class="popup-close">&times;</button>
      <h2 id="popupTitle"></h2>
      <p id="popupDescription"></p>
    </div>
  </div>

  <script type="module" src="glossary.js"></script>
</body>
</html>
