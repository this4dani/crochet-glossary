<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crochet Stitch Glossary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8f5f0, #f2e9e4);
      margin: 0;
      padding: 20px;
      position: relative;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #4ecdc4;
    }
    #search {
      display: block;
      margin: 0 auto 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
    }
    .tile {
      background: linear-gradient(160deg, #667eea, #a993e0);
      color: white;
      border: 2px solid #ff6b6b;
      border-radius: 12px;
      padding: 20px 10px;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }
    .tile:hover {
      background: linear-gradient(160deg, #4ecdc4, #89e0d0);
    }
    .tile::after {
      content: attr(data-name);
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: white;
      padding: 2px 6px;
      font-size: 12px;
      border-radius: 4px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .tile:hover::after {
      opacity: 1;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #4ecdc4;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 90%;
      width: 400px;
      z-index: 1000;
      display: none;
    }
    .popup img {
      width: 100%;
      border-radius: 10px;
    }
    .popup .close, .popup .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      background: none;
      border: none;
      color: #4ecdc4;
    }
    .popup .close-btn {
      top: auto;
      right: auto;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 8px 16px;
      border: 1px solid #4ecdc4;
      border-radius: 8px;
    }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #4ecdc4;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
      display: none;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>
  <h1>Crochet Glossary</h1>
  <input type="text" id="search" placeholder="Search stitches...">
  <div class="grid" id="glossary"></div>

  <div class="popup" id="popup">
    <span class="close" onclick="closePopup()">&times;</span>
    <h2 id="popupTitle"></h2>
    <p id="popupDescription"></p>
    <img id="popupImage" src="" alt="Stitch visual">
    <p><a href="#" id="popupLink" target="_blank">Watch video</a></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>

  <button id="scrollTopBtn" onclick="scrollToTop()">â†‘</button>

  <script>
    const data = [
      {
        abbr: "sc",
        name: "Single Crochet",
        description: "A simple stitch often used to build structure.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/Single_crochet_stitch.svg/200px-Single_crochet_stitch.svg.png",
        video: "https://www.youtube.com/watch?v=E-ZVyDZ08AA"
      },
      {
        abbr: "dc",
        name: "Double Crochet",
        description: "A tall stitch great for airy patterns.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/60/Double_crochet_stitch.svg/200px-Double_crochet_stitch.svg.png",
        video: "https://www.youtube.com/watch?v=QF2D1Kgh_9Y"
      },
      {
        abbr: "ch",
        name: "Chain Stitch",
        description: "Forms the foundation of most crochet projects.",
        image: "https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Chain_stitch.svg/200px-Chain_stitch.svg.png",
        video: "https://www.youtube.com/watch?v=WZmLtzgDlt8"
      }
    ];

    const glossary = document.getElementById("glossary");
    const popup = document.getElementById("popup");
    const title = document.getElementById("popupTitle");
    const desc = document.getElementById("popupDescription");
    const img = document.getElementById("popupImage");
    const link = document.getElementById("popupLink");
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    data.forEach(item => {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.textContent = item.abbr;
      tile.setAttribute("data-name", item.name);
      tile.onclick = () => {
        title.textContent = item.name;
        desc.textContent = item.description;
        img.src = item.image;
        link.href = item.video;
        popup.style.display = "block";
      };
      glossary.appendChild(tile);
    });

    function closePopup() {
      popup.style.display = "none";
    }

    window.addEventListener("click", function(event) {
      if (event.target === popup) {
        closePopup();
      }
    });

    window.addEventListener("keydown", closePopup);

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    window.addEventListener("scroll", () => {
      if (window.scrollY > 200) {
        scrollTopBtn.style.display = "block";
      } else {
        scrollTopBtn.style.display = "none";
      }
    });

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      Array.from(glossary.children).forEach(tile => {
        const name = tile.getAttribute("data-name").toLowerCase();
        const abbr = tile.textContent.toLowerCase();
        tile.style.display = name.includes(value) || abbr.includes(value) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
